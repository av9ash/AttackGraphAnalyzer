{% include 'header.html' %}  
    {% if message_f %}
    <br>
    <div class="alert alert-danger">
        {{message_f}}
    </div>
    {% endif %}
    {% if message_s %}
    <br>
    <div class="alert alert-success">
        {{message_s}}
    </div>
    {% endif %}
    
    <br><br>
    <div class="container">
        <form action="/analysis" method=post enctype=multipart/form-data>
            <div class="row">    
                <input type="file" name="file">
            </div><br>
            <div class="input-group row">
                    <input name="alpha" type="number" min="0" max="1" step="0.1" class='form-control' placeholder="Enter a probability value in (0,1) for compromising nodes with no listed CVEs.">
            </div><br>
            <div class="input-group row">
                    <input name="budget" type="number" class='form-control'
                    placeholder="Number of Intrusion Detection Systems the defender places at a point in time.">
            </div><br>
            <div class='input-group row'>
                <input type=submit value=Upload>
            </div>
            <!--
            <br><br>
            <button class='btn btn-default btn-lg'>Calculate Shares</button>
            -->
        </form> 
    </div>
  </body>
{% include 'footer.html' %}
